<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Frontend Authentication Test</h1>
        
        <!-- Signup Form -->
        <div id="signup-section">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" id="signup-name" placeholder="Full Name" />
            </div>
            <div class="form-group">
                <input type="email" id="signup-email" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password" />
            </div>
            <button onclick="testSignup()">Sign Up</button>
            <div id="signup-result" class="error"></div>
        </div>
        
        <hr>
        
        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" />
            </div>
            <button onclick="testLogin()">Login</button>
            <div id="login-result" class="error"></div>
        </div>
        
        <hr>
        
        <!-- Dashboard -->
        <div id="dashboard-section" class="hidden">
            <h2>âœ… Dashboard</h2>
            <p>Welcome, <span id="user-display-name"></span>!</p>
            <p>User ID: <span id="user-display-id"></span></p>
            <button onclick="testLogout()">Logout</button>
        </div>
        
        <!-- Debug Log -->
        <div id="debug-section">
            <h3>Debug Log</h3>
            <div id="debug-log" style="background: #f0f0f0; padding: 10px; height: 200px; overflow-y: scroll; font-family: monospace; font-size: 12px;"></div>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let authToken = null;
        let currentUser = null;
        
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function showResult(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'error' : 'success';
        }
        
        async function testSignup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            log(`Signup attempt: ${name}, ${email}`);
            
            if (!name || !email || !password) {
                showResult('signup-result', 'Please fill in all fields');
                return;
            }
            
            try {
                log(`Sending POST to ${API_BASE}/api/auth/signup`);
                
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = { name, email, user_id: data.user_id };
                    showResult('signup-result', 'Signup successful!', false);
                    showDashboard();
                } else {
                    showResult('signup-result', data.detail || 'Signup failed');
                }
            } catch (error) {
                log(`Signup error: ${error}`);
                showResult('signup-result', 'Network error: ' + error.message);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            log(`Login attempt: ${email}`);
            
            if (!email || !password) {
                showResult('login-result', 'Please fill in all fields');
                return;
            }
            
            try {
                log(`Sending POST to ${API_BASE}/api/auth/login`);
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    authToken = data.access_token;
                    
                    // Get user profile
                    log('Getting user profile...');
                    const profileResponse = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    log(`Profile response status: ${profileResponse.status}`);
                    
                    if (profileResponse.ok) {
                        currentUser = await profileResponse.json();
                        log(`Profile data: ${JSON.stringify(currentUser)}`);
                        showResult('login-result', 'Login successful!', false);
                        showDashboard();
                    } else {
                        showResult('login-result', 'Failed to get user profile');
                    }
                } else {
                    showResult('login-result', data.detail || 'Login failed');
                }
            } catch (error) {
                log(`Login error: ${error}`);
                showResult('login-result', 'Network error: ' + error.message);
            }
        }
        
        function showDashboard() {
            log('Showing dashboard');
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').classList.remove('hidden');
            
            if (currentUser) {
                document.getElementById('user-display-name').textContent = currentUser.name;
                document.getElementById('user-display-id').textContent = currentUser.user_id;
            }
        }
        
        function testLogout() {
            log('Logging out');
            authToken = null;
            currentUser = null;
            
            document.getElementById('signup-section').style.display = 'block';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard-section').classList.add('hidden');
            
            // Clear forms
            document.getElementById('signup-name').value = '';
            document.getElementById('signup-email').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            
            showResult('signup-result', '');
            showResult('login-result', '');
        }
        
        // Initialize
        log('Test page loaded');
    </script>
</body>
</html>
